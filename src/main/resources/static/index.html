<script id="home.html" type="text/ng-template">
	<header>
	    <div class="container">
	        <div class="row">
	            <div class="col-lg-12">

	<section id="produto" name="produto">
	    <div class="container">
	        <div class="row">
	            <div class="col-lg-12 text-center">
	                <h2>O Produto</h2>
	                <hr class="star-primary">
	            </div>
	        </div>
	        <div class="row">
	            <div class="col-sm-4 portfolio-item">
	                <a href="#portfolioModal1" class="portfolio-link" data-toggle="modal">
	                    <div class="caption">
	                        <div class="caption-content">
	                            <i class="fa fa-search-plus fa-3x"></i>
	                        </div>
	                    </div>
	                    <img src="/lebraile-web/img/portfolio/cabin.png" class="img-responsive" alt="">
	                </a>
	            </div>
	            <div class="col-sm-4 portfolio-item">
	                <a href="#portfolioModal2" class="portfolio-link" data-toggle="modal">
	                    <div class="caption">
	                        <div class="caption-content">
	                            <i class="fa fa-search-plus fa-3x"></i>
	                        </div>
	                    </div>
	                    <img src="/lebraile-web/img/portfolio/cake.png" class="img-responsive" alt="">
	                </a>
	            </div>
	            <div class="col-sm-4 portfolio-item">
	                <a href="#portfolioModal3" class="portfolio-link" data-toggle="modal">
	                    <div class="caption">
	                        <div class="caption-content">
	                            <i class="fa fa-search-plus fa-3x"></i>
	                        </div>
	                    </div>
	                    <img src="/lebraile-web/img/portfolio/circus.png" class="img-responsive" alt="">
	                </a>
	            </div>
	            <div class="col-sm-4 portfolio-item">
	                <a href="#portfolioModal4" class="portfolio-link" data-toggle="modal">
	                    <div class="caption">
	                        <div class="caption-content">
	                            <i class="fa fa-search-plus fa-3x"></i>
	                        </div>
	                    </div>
	                    <img src="/lebraile-web/img/portfolio/game.png" class="img-responsive" alt="">
	                </a>
	            </div>
	            <div class="col-sm-4 portfolio-item">
	                <a href="#portfolioModal5" class="portfolio-link" data-toggle="modal">
	                    <div class="caption">
	                        <div class="caption-content">
	                            <i class="fa fa-search-plus fa-3x"></i>
	                        </div>
	                    </div>
	                    <img src="/lebraile-web/img/portfolio/safe.png" class="img-responsive" alt="">
	                </a>
	            </div>
	            <div class="col-sm-4 portfolio-item">
	                <a href="#portfolioModal6" class="portfolio-link" data-toggle="modal">
	                    <div class="caption">
	                        <div class="caption-content">
	                            <i class="fa fa-search-plus fa-3x"></i>
	                        </div>
	                    </div>
	                    <img src="/lebraile-web/img/portfolio/submarine.png" class="img-responsive" alt="">
	                </a>
	            </div>
	        </div>
	    </div>
	</section>

	<section class="success" id="sobre">
	    <div class="container">
	        <div class="row">
	            <div class="col-lg-12 text-center">
	                <h2>Sobre</h2>
	                <hr class="star-light">
	            </div>
	        </div>
	        <div class="row">
	            <div class="col-lg-4 col-lg-offset-2">
	                <p>Hoje em dia só se fala sobre mobilidade, e encontramos no mercado uma deficiencia muito grande. Não existe mobilidade para o braile.</p>
	            </div>
	            <div class="col-lg-4">
	                <p>Pensando nos deficientes visuais que gostariam de ler seus textos, ou na alfabetização de crianças em escolas e/ou bibliotecas, decidimos criar um leitor digital de braile que cabe na mão!</p>
	            </div>
	        </div>
	    </div>
	</section>

	<section id="contact">
	    <div class="container">
	        <div class="row">
	            <div class="col-lg-12 text-center">
	                <h2>Entre em Contato</h2>
	                <hr class="star-primary">
	            </div>
	        </div>
	        <div class="row">
	            <div class="col-lg-10 col-lg-offset-2">
	                <p>Para saber mais sobre o projeto e nos apoiar nessa empreitada, entre em contato conosco.</p>
	            </div>
	        </div>
	        <div class="row">
	            <div class="col-lg-8 col-lg-offset-2">
	                <form name="sentMessage" id="contactForm" novalidate>
	                    <div class="row control-group">
	                        <div class="form-group col-xs-12 floating-label-form-group controls">
	                            <label>Nome</label>
	                            <input type="text" class="form-control" placeholder="Nome" id="name" required data-validation-required-message="Please enter your name.">
	                            <p class="help-block text-danger"></p>
	                        </div>
	                    </div>
	                    <div class="row control-group">
	                        <div class="form-group col-xs-12 floating-label-form-group controls">
	                            <label>Email</label>
	                            <input type="email" class="form-control" placeholder="Email" id="email" required data-validation-required-message="Please enter your email address.">
	                            <p class="help-block text-danger"></p>
	                        </div>
	                    </div>
	                    <div class="row control-group">
	                        <div class="form-group col-xs-12 floating-label-form-group controls">
	                            <label>Telefone</label>
	                            <input type="tel" class="form-control" placeholder="Telefone ex: (DDD)00000-0000" id="phone" required data-validation-required-message="Please enter your phone number.">
	                            <p class="help-block text-danger"></p>
	                        </div>
	                    </div>
	                    <div class="row control-group">
	                        <div class="form-group col-xs-12 floating-label-form-group controls">
	                            <label>Mensagem</label>
	                            <textarea rows="5" class="form-control" placeholder="Nós de um feedback do projeto!" id="message" required data-validation-required-message="Please enter a message."></textarea>
	                            <p class="help-block text-danger"></p>
	                        </div>
	                    </div>
	                    <br>
	                    <div id="success"></div>
	                    <div class="row">
	                        <div class="form-group col-xs-12">
	                            <button type="submit" class="btn btn-success btn-lg">Enviar!</button>
	                        </div>
	                    </div>
	                </form>
	            </div>
	        </div>
	    </div>
	</section>
</script>
